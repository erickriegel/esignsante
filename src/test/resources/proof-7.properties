description= Fichier par défaut pour la preuve
# Chemin absolu du pkcs12 à renseigner.
pkcs12Filepath=@project.build.testOutputDirectory@/mock.platines.henix.asipsante.fr.p12
pkcs12Password=Password01+2016
# Type de packaging. Valeurs possibles: ENVELOPING, ENVELOPED
signaturePackaging=ENVELOPED
# Algorithme de chiffrement à utiliser pour signer. Valeurs possibles:
# SHA1, SHA256, SHA512
digestAlgorithm=SHA256
# Algorithme de canonisation à utiliser pour signer. Valeurs possibles:
# http://www.w3.org/TR/2001/REC-xml-c14n-20010315
# http://www.w3.org/TR/2001/REC-xml-c14n-20010315#WithComments
# http://www.w3.org/2001/10/xml-exc-c14n#
# http://www.w3.org/2001/10/xml-exc-c14n#WithComments
canonicalisationAlgorithm=http://www.w3.org/2001/10/xml-exc-c14n#
